<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITM University | Cloud Inventory System</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- ================= LOGIN MODAL ================= -->
<div id="loginModal">
  <div class="login-box">
    <img src="image/ISU-LOGO.webp" alt="ITM Logo" class="login-img"
      onerror="this.src='https://via.placeholder.com/80?text=ITM'"
      style="height:80px;margin-bottom:1rem;opacity:.8;">
    <h2 style="color:var(--primary);margin-bottom:1rem;">ITM SYSTEM</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="btn-submit">Login</button>
    </form>
    <p id="loginError" style="color:#ff3366;margin-top:10px;display:none;">
      Invalid Credentials
    </p>
  </div>
</div>

<!-- ================= HEADER ================= -->
<header>
  <div class="brand">
    <img src="image/ISU-LOGO.webp" alt="ITM Logo"
      onerror="this.src='https://via.placeholder.com/50?text=ITM'"
      style="height:50px;">
    <span>ITM Inventory</span>
  </div>
  <nav class="nav-tabs" id="navTabs" style="display:none;">
    <button class="nav-btn active" onclick="switchPage('entry')">Data Entry</button>
    <button class="nav-btn" onclick="switchPage('dashboard')">Dashboard</button>
    <button class="nav-btn" onclick="logout()">Logout</button>
  </nav>
</header>

<!-- ================= MAIN ================= -->
<main id="mainApp">

<!-- ===== PAGE: ENTRY ===== -->
<div id="page-entry" class="page active">
<div class="entry-grid">

<section class="card">
<h2>Add / Edit Entry</h2>

<form id="assetForm">

<div class="form-row">
  <select id="role" onchange="toggleFields()">
    <option value="student">Student</option>
    <option value="employee">Employee</option>
  </select>

  <select id="title">
    <option value="Mr.">Mr.</option>
    <option value="Ms.">Ms.</option>
    <option value="Dr.">Dr.</option>
    <option value="Prof.">Prof.</option>
  </select>
</div>

<input id="name" placeholder="Full Name" required>
<input id="email" placeholder="Email">

<!-- STUDENT -->
<div id="studentFields">
  <select id="batch">
    <option value="2027">Batch 2027</option>
    <option value="2026">Batch 2026</option>
  </select>
  <input id="rollNo" placeholder="Roll Number">
  <input id="studentLocation" placeholder="Hostel / Home">
</div>

<!-- EMPLOYEE -->
<div id="empFields" class="hidden">
  <input id="dept" placeholder="Department">
  <input id="designation" placeholder="Designation">
  <input id="empId" placeholder="Employee ID">
  <input id="empLocation" placeholder="Office Location">
</div>

<hr>

<input id="assetDesc" placeholder="Asset Description" required>
<select id="asset_type">
  <option value="Laptop">Laptop</option>
  <option value="Desktop">Desktop</option>
</select>

<input id="assetId" placeholder="Serial Number" required>
<input id="purchase_date" type="date">

<input id="brand" placeholder="Brand">
<input id="model" placeholder="Model">
<input id="ram" placeholder="RAM">
<input id="processor" placeholder="Processor">
<input id="hdd" placeholder="Storage">
<textarea id="remarks" placeholder="Remarks"></textarea>

<button type="submit" class="btn-submit">Submit Entry</button>
</form>
</section>

</div>
</div>

<!-- ===== PAGE: DASHBOARD ===== -->
<div id="page-dashboard" class="page">
<h2>Analytics Dashboard</h2>

<div>
Total: <span id="statTotal">0</span> |
Students: <span id="statStudents">0</span> |
Employees: <span id="statEmployees">0</span>
</div>

<table class="data-table">
<thead>
<tr>
<th>Name</th>
<th>Role</th>
<th>Asset</th>
<th>Serial</th>
<th>Action</th>
</tr>
</thead>
<tbody id="dashTable"></tbody>
</table>
</div>

</main>

<script src="script.js"></script>
</body>
</html>
